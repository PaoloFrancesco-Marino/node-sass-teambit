<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teambit</title>
</head>
<!-- Font Open Sans -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<!-- Main CSS -->
<link rel="stylesheet" href="dist/style/main.css">
<body>
    <!-- Header -->
    <header>
        <div class="general_container">
            <!-- header navbar -->
            <nav class="header_navbar">
                <img src="dist/img/logo.svg" alt="logo">
                <!-- navbar menu -->
                <ul class="navbar_menu">
                    <li>Solutions<i class="fas fa-caret-down"></i></li>
                    <li>Pricing</li>
                    <li>
                        Blog
                    </li>
                    <li>

                    </li>

                </ul>
            </nav><!-- ./Header_navbar -->
        </div><!-- ./General_Container -->

    <section class="jumbotron_wrapper">
        <div class="general_container">
            <!-- jumbotron -->
            <div class="jumbotron">
                <!-- sx-col -->
                <div class="jumbotron_sxcol">
                    <h1>Understand, recognize and develop your people</h1>
                    <p>Teambit helps teams create a high performing culture with regular feedback.</p>
                    <div class="jumbotron_btn">
                        <button><img src="dist/img/google-logo.svg" alt="google-logo">Sign up with Google</button>
                        <span>or</span>
                        <button><img src="dist/img/slack-logo.svg" alt=""> Sign up with Slack</button>
                    </div>
                    <a href="#">or use your email address<i class="fas fa-arrow-right"></i></a>
                </div>
                <!-- dx-col -->
                <div class="jumbotron_dxcol">
                    <img src="dist/img/illustration-main.jpg" alt="illustration-main">
                </div>
            </div><!-- ./Jumbotron -->
        </div><!-- ./General_Container -->
    </section><!-- ./Jumbotron Wrapper -->


    <!-- Main -->
    <main>
        <section>
            
        </section>

    </main><!-- ./Main -->


    <!-- Main JS -->
    <script src="dist/script/main.js"></script>
